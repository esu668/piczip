<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="top-bar">
                <a href="https://qiuku.net" target="_blank" class="qiuku-link">秋裤网站</a>
            </div>
            <h1>图片压缩工具</h1>
            <p>简单、快速地压缩您的图片</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="dropZone">
                    <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" width="48" height="48" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        <p>点击或拖拽图片到这里</p>
                        <p class="support-text">支持 PNG、JPG 格式</p>
                    </div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalPreview" alt="原图预览">
                        </div>
                        <div class="file-info">
                            <span>原始大小：</span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedPreview" alt="压缩后预览">
                        </div>
                        <div class="file-info">
                            <span>压缩后大小：</span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <div class="controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量：</label>
                        <div class="slider-container">
                            <input type="range" id="quality" min="0" max="100" value="40">
                            <div class="quality-warning-mark" title="低于此值可能影响图片质量">
                                <span class="mark-line"></span>
                                <span class="mark-text">推荐值</span>
                            </div>
                            <div class="quality-warning-message">注意：当前压缩等级可能影响图片质量</div>
                        </div>
                        <span id="qualityValue">40%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
